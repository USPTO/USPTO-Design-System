{% extends 'layouts/examples.njk' %}
{% set page = {
  class: '',
  title: 'Container Loading spinners'
} %}

{% block content %}
  <h1>{{page.title}}</h1>
  <div class="container overlay">
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="inner">
          <div class="gap"></div>
          <div class="left">
            <div class="half-circle"></div>
          </div>
          <div class="right">
            <div class="half-circle"></div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
